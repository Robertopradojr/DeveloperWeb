<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="estilizandoformulario.css">
</head>
<body>
	<h2> Estilizando Formulário </h2>
	<form>
		<fieldset class="numero1">
			<legend> Detalhes de Contato</legend>
			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>
			<div>
				<label for="email" >Email: </label>
				<input type="text" name="email" id="email">
				
			</div>
			<div>
				<label for="url">Url: </label>
				<input type="text" name="url" id="url">
				
			</div>
		</fieldset>

		<fieldset>
			<legend> Comentários</legend>
			<div>
				<label for="comentario">Mensagem:</label>
				<textarea name="texto" id="comentario"> </textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				<label> 
				<input class="radio" type="radio" name="lembrar" id="sim">
				Sim 
				</label>
			</div>
			<div>
				<label> 
				<input class="radio" type="radio" name="lembrar" id="nao">
				Não
				</label>
			</div>


		</fieldset>
	</form>
	

</body>
</html>
