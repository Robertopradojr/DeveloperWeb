<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>estilosdetextos</title>
	<style type="text/css">
		body {font-size: 30px;
			font-family: "Times New Roman", "Times", serif;
			color: yellow;
			background: black; }

		.negrito { font-weight: 900
			; } 

			/* quantidade de negrito acima do "bold" 0 até 900.*/
		
		.textonormal {font-size: 0.5em;
					font-style: italic;}	
		.formatação {text-decoration: underline;}
					/*
					text-decoration: overline;
					text-decoration: line-through;}	*/
		.fonte {font: italic 40px times new roman, times, serif;}

		



	</style>
</head>
<body>
	<p align="center">Olá Mundo </p>

	<p class="textonormal"> Olá Mundo, eu estou voltando pro ramo da programação para tentar um emprego. </p>

	<p class="formatação">Olá Mundo, eu estou voltando pro ramo da programação para tentar um emprego. </p>
	<p class="fonte"> Olá Mundo, eu estou voltando pro ramo da programação para tentar um emprego. </p>
</body>
</html>
