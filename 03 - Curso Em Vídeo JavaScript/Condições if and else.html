    <body>  
        <h1> Controle de Velocidade da Rodovia</h1>
        <input type="number" id="velocidade" name="velocidade" >
        <input type="button" id="resultados" value="Verificar" onclick="calcular()">
        <div id="resultado"> Resultado

        </div>
        

        <script>
           function calcular(){
                var z = window.document.getElementById('velocidade')
                var numero1= Number(z.value)
                res = window.document.getElementById('resultado')
                if (numero1>60) {
                    res.innerHTML = `Por ir em uma velocidade de ${numero1} você foi multado`
                }
                else {
                    res.innerHTML = `Por ir em uma velocidade de ${numero1} você não foi multado`
                }

           }



            
        </script>
