	<title>CssResponsivo</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            background-color: yellow;
            height: 200px;
            width: 300px;
            margin: 16px 20px;
        }
        img{
            margin-left: 20px;
            max-width: 300px;
            display: block;
        }

        body{
            display: grid;
            grid-template-columns: 70% 30%;
            column-gap: 1%; /*para margim nos lados*/
            row-gap: 5%; /*para margim em baixo*/
        }

    </style>



</head>
