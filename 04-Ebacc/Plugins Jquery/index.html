<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery Plugins</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

</head>
<body>
   <header>
        <div class="container"></div>
            <h1>Ebac Motors</h1>
            
            <div class="menuhamburguer">
                <span></span>
                <span></span>
                <span></span> 
            </div>
        </div>
        <nav>  
            <div class="container">  
                <ul>
                    <li>
                        <a href="">Sobre</a>
                    </li>
                    <li>
                        <a href="">Em destaque</a>
                    </li>
                    <li>
                        <a href="">Promoções</a>
                    </li>
                    <li>
                        <a href="">Contatos</a>
                    </li>
                </ul>
            </div>
            
        </nav>
   </header>
   <div id="carrosel">
       <img src="slide1.png" alt="Carro">
       <img src="slide2.png" alt="Carro">
       <img src="slide3.png" alt="Carro">
   </div>
   <section>
        <h2>Entre em Contatos</h2>
        <form>
            <div class="formcampo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome"name = "nome">
            </div>
            <div class="formcampo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="formcampo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name = "telefone">
            </div>
            <div class="formcampo">
                <label for="veiculo">Veiculo:</label>
                <input type="text" id="veiculo">
            </div>
            <div class="formcampo">
                <label for="mensagem">mensagem:</label>
                <textarea id="mensagem"></textarea>
            </div>
            <button type="submit" id="enviar">Enviar</button>
            <button type="button" id="rolar">Rolar</button>
        </form>
   </section>
   <section id="contatos">
        <ul>
            <li>
                <a href="#">Contatos</a>
            </li>
        </ul>
   </section>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="./jquery.mask.min.js"></script>
<script src="./jquery.validate.min.js"></script>
<script src="./messages_pt_BR.min.js"></script>
<script>
    $(document).ready(function(){
        $('#carrosel').slick({
        
            autoplay:true,
        })
        $('.menuhamburguer').click(function(){
        $('nav').slideToggle();//é como slide down e slide up, mas serve para os dois.
    })
        $('#telefone').mask('(00)00000-0000')
            placeholder:'(83-99901-1784)' // (SSS-99292) - S REPRESENTA UM NUMERO NO MASK
            $('form').validate({
                rules:{
                    nome:{
                        required:true
                    },
                    email:{
                        required:true,
                        email:true
                    },
                    telefone:{
                        required:true
                    },
                    },
                    messages:{
                        nome:'Por favor, insira seu nome'
                    }
                
            })
        //posso coloar ano 20/08/1998
        $('#rolar').click(function(){
            const destino = $('#contatos')
            $('html').animate({
                scrollTop:destino.offset().top
           
        },1000)

    })
    })
    //$(this).parent().find('h3').text;
</script>




</body>
</html>
