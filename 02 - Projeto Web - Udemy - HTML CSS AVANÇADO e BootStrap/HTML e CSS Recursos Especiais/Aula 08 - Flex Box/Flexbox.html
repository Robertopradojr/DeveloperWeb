<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flexbox</title>
	<style type="text/css">
		.ordem1{order: 1;}
		.ordem2{order: 2;}
		.ordem3{order:3;}
		.ordem4{order:4;}
		.conteudo{height: 400px;
					background: gray;
					display: flex;
					flex-direction: row; /*row|row-reverse|column|column-reverse*/
					flex-wrap:nowrap ; /*nowrap|wrap|wrap-reverse*/
					justify-content:space-between ;/*flex-start|flex-end|center|space-between|space-around*/
					align-items: center	 ; /*stretch|center|flex-start|flex-end|baseline*/
					
					}

		.conteudo1, .conteudo2, .conteudo3, .conteudo4{background: pink;
														color: white;
														width: 100px;
														border: 1px solid gray;
														margin: 10px;
														height:100px;
														flex-grow: 1;
														flex-shrink: 1;}
											.conteudo4{	flex-shrink: 10;}

	</style>
</head>
<body>
	<div class="conteudo">
	<div class="conteudo1 ordem2"> Conteúdo 1 </div>
	<div class="conteudo2 ordem1" > Conteúdo 2 </div>
	<div class="conteudo3 ordem3 "> Conteúdo 3 </div>
	<div class="conteudo4 ordem4"> Conteúdo 4 </div>
	</div>
</body>
</html>
